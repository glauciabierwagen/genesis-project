<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Genesis Contact Page</title>
</head>
<body>
    <main>
        <header>
            <div class="logo_container">
                <ul class="nav">
                    <li><a href="index.html">
                        <img src="images/logo.svg" alt="Genesis Logo" class="logo_position">
                    </a></li>
                </ul>
            </div>    
            <nav>
                <ul class="nav">
                    <li><a class="nav_appearance" href="projects.html">Projects</a></li>
                    <li><a class="nav_appearance" href="contact.html">Contacts</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="text_box">
                <h1>Full set of great <br> features to make your <br> product fresh </h1>
                <p class="body_text">
                    Our favorite brands are our friends! We help them to <br> achieve their goals, they help us to stay sharp.
                </p>
            </div>
            <form class="form" action="" > 
                <input class="input_area" type="text" placeholder="Name" required autofocus maxlength="30" minlength="6">
                <input class="input_area" type="e-mail" placeholder="Email" required autofocus maxlength="30" minlength="6">
                <textarea class="text_box" id="letter" rows="3" placeholder="Message"></textarea>
                <button class="submit-btn" type="submit">Submit</button>
            </form>
        </div>
        <div class="container">
            <img src="images/map.png" alt="Map" class="map">  
        </div>
        <footer>
            <div class="logo_container">
                <ul class="nav">
                    <li><a href="index.html">
                        <img src="images/logo.svg" alt="Genesis Logo" class="logo_position">
                    </a></li>
                </ul>
            </div>
            <nav>
                <ul class="nav">
                    <li><a class="nav_appearance" href="projects.html">Projects</a></li>
                    <li><a class="nav_appearance" href="contact.html">Contacts</a></li>
                </ul>
            </nav>
        </footer>
    </main>
</body>
</html>
